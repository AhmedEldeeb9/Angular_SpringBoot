<h2>Login Form</h2>

<div class="container">
  <form #Loginfrm>



    <label for="uname"><b>Username</b></label>
    <input type="text" [(ngModel)]="username" placeholder="Enter Username" name="uname" id="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" [(ngModel)]="password" placeholder="Enter Password" name="psw" id="psw" required>

    <button  (click)="HandleLoginClick()" [disabled]="Loginfrm.checkValidity() ==false">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </form>
</div>
